    <title>Bookmark</title>
</head>

<body>
    <div class="Bookmark  py-5  vh-100">
        <div class="container text-center">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg d-none " id="boxContent">
               

                <div class="box position-relative d-flex justify-content-between ">
    
                    <div class="circles d-flex justify-content-start">
                        <div class="rounded-circle me-2  bg-danger circle"></div>
                    <div class="rounded-circle me-2  bg-warning circle"></div>
                    <div class="rounded-circle me-2  bg-success circle"></div>
                    </div>
                    <button class="btn border-0  "><i class="fa-solid fa-xmark fs-3" id="xMarkBtn" onclick="deleteTheBox()"></i> </button>

                </div>
                <p class="pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="fa-ul">
                <li class="pt-2"><span class="fa-li text-danger"><i class="fa-regular fa-circle-right "></i></span>Site name must contain at least 3 characters</li>
                <li class="pt-2"><span class="fa-li text-danger"><i class="fa-regular fa-circle-right "></i></span>Site URL must be a valid one</li>
                </ul>
            </div>

            <h1>Bookmarker</h1>
        </div>
        <div class="container content">
            <h2 class=" text-center mb-3"><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites
                <span><i class="fa-solid fa-bookmark"></i></span>
            </h2>
            <label for="siteName" class="form-label mt-3"><span><i class="fa-solid fa-book-bookmark"></i></span> Site
                Name</label>
            <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" oninput="validateNameInput()">
            <label for="siteUrl" class="form-label mt-3"><span><i class="fa-solid fa-link"></i></span> Site URL </label>
            <input type="url" oninput="validateUrlInput()" id="siteUrl" class="form-control" placeholder="Website URL">
            <button class="btn btn-danger px-5 submit" onclick="addData()">Submit</button>

        </div>
        <div class="container">
            <table class="text-center bg-light mt-4 table border">
                <thead>

                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">website name</th>
                    <th class="text-capitalize">visit</th>
                    <th class="text-capitalize">delete</th>

                </thead>
                <tbody id="tableContent">
                
                </tbody>
            </table>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
